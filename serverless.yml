org: espesto
app: practica-crud-serverless
service: practica-crud-serverless

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  environment:
    ITEMS_TABLE: ${self:custom.tableName}
    USERS_TABLE: ${self:custom.usersTableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - !GetAtt ItemsTable.Arn
        - !GetAtt UsersTable.Arn

functions:
  api:
    handler: handler.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'
      - httpApi:
          path: /items/{itemId}
          method: DELETE
      - httpApi:
          path: /users/{userId}
          method: DELETE

custom:
  stage: ${opt:stage, 'dev'}
  tableName: items-table-${self:custom.stage}
  usersTableName: users-table-${self:custom.stage}

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: itemId
            AttributeType: S
        KeySchema:
          - AttributeName: itemId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST